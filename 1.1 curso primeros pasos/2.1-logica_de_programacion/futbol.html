<meta charset="UTF-8" >
<h1>Programa- Calcular puntos de un equipo de fútbol</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  var victorias = parseInt(prompt("Informe la cantidad de victorias del equipo"));
  var empates = parseInt(prompt("Informe la cantidad de empates del equipo"));

  puntosTotal = (victorias*3) + empates;

  imprimir("El total de puntos del equipo es de " + puntosTotal);

  if (puntosTotal > 28){
    imprimir("El equipo está mejor que el año pasado");
  }

  if (puntosTotal < 28){
    imprimir("El equipo está peor que el año pasado");
  }

  if (puntosTotal == 28){
    imprimir("El equipo está igual que el año pasado");
  }
</script>
