<meta charset="UTF-8" >
<h1>Programa- Año Mundial de la FIFA</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  var anhoMundial = 1930;
  var limite = parseInt(prompt("Ingrese el año límite para calcular"));

  alert("El primer mundial de la FIFA se realizó el año " + anhoMundial);

  while (anhoMundial < limite){

      imprimir("Hubo Mundial de la FIFA en el año " + anhoMundial);
      anhoMundial = anhoMundial + 4;

  }

  imprimir("Esos son todos los años en los que se realizó el Mundial, desde el comienzo en 1930 hasta el año " + limite + "." );
</script>
