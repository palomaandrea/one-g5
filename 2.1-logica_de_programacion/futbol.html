<meta charset="UTF-8" >
<h1>Programa- Calcular puntos de un equipo de f√∫tbol</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  var victorias = parseInt(prompt("Informe la cantidad de victorias del equipo"));
  var empates = parseInt(prompt("Informe la cantidad de empates del equipo"));

  puntosTotal = (victorias*3) + empates;

  imprimir("El total de puntos del equipo es de " + puntosTotal);
</script>
