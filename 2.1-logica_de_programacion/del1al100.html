<meta charset="UTF-8" >
<h1>Programa- Números pares del 1 al 100</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  imprimir("Estos son todos los números pares del 0 al 100:");

  var numero = 0;
  var contador = 0;

  while(numero < 100 ){
    imprimir("Número " + (numero += 2));
    contador++;
  }

  imprimir("FIN.");
</script>
