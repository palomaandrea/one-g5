<meta charset="UTF-8" >
<h1>Programa- Media de edades de una familia</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miebros de su familia"));
  var contador = 1;
  var totalEdades = 0;

  while(contador <= numeroMiembros){

    edad = parseInt(prompt("Ingrese la edad del familiar"));
    totalEdades += edad;
    contador++;

  }

  mediaEdades = Math.round(totalEdades/numeroMiembros);

  imprimir("La familia tiene " + numeroMiembros + " integrantes.");
  imprimir("La media entre todas las edades es " + mediaEdades + ".");
  imprimir("La suma de todas las edades es " + totalEdades + ".");

</script>
