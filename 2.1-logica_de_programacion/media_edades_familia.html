<meta charset="UTF-8" >
<h1>Programa- Media de edades de una familia</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  var edadPadre = 42;
  var edadMadre = 38;
  var edadHijo = 15;
  var edadHija = 12;

  var totalEdad = edadPadre + edadMadre + edadHijo + edadHija;

  var mediaEdad = totalEdad/4;

  imprimir("La media de las edades es " + mediaEdad + ".");
  </script>
