<meta charset="UTF-8" >
<h1>MEDIA IMC</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  function calcularIMC(peso,altura){
    return (peso / (altura**2));
  }

  pesoInformado = prompt("Informe su peso");
  alturaInformado = prompt("Informe su altura");
  imcCalculado = Math.round(calcularIMC(pesoInformado,alturaInformado))

  imprimir("La media calculada de IMC es " + imcCalculado + ".");
</script>
