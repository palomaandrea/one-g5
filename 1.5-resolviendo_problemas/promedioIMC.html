<meta charset="UTF-8" >
<h1>MEDIA IMC</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  function calcularIMC(peso,altura){
    imc = peso / (altura**2);
    return imc;
  }

  var imcChristian = calcularIMC(71,1.72);
  var imcFelipe = calcularIMC(75,1.73);

  imprimir("La media entre el IMC de Christian y Felipe es de " + Math.round((imcChristian+imcFelipe)/2) + ".");
</script>
