<meta charset="UTF-8" >
<h1>PROGRAMA IMC</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  function calcularIMC(peso,altura){
    imc = Math.round(peso / (altura**2));
    return(imc);
  }

  imcChristian = calcularIMC(71,1.72);
  imprimir("El IMC de Christian es de " + imcChristian);

  pesoFelipe = 75;
  alturaFelipe = 1.73;
  imcFelipe = calcularIMC(pesoFelipe, alturaFelipe);
  imprimir("El IMC de Felipe es de " + imcFelipe);
</script>
