<meta charset="UTF-8" >
<h1>PROGRAMA IMC</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  function calcularIMC(peso,altura){
    imc = peso / (altura**2)
  }

  pesoChristian = 71;
  alturaChristian = 1.72;
  //imcChristian = Math.round(pesoChristian / (alturaChristian**2));
  calcularIMC(pesoChristian, alturaChristian);

  imprimir("El IMC de Christian es de " + imcChristian);

  pesoFelipe = 75;
  alturaFelipe = 1.73;
  imcFelipe = Math.round(pesoFelipe / (alturaFelipe**2));

  imprimir("El IMC de Felipe es de " + imcFelipe);
</script>
