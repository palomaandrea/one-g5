<meta charset="UTF-8" >
<h1>Juego- Adivina el número</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  function loteria(min,max){
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min);
  }

  var numeroPensado = loteria(0,10);
  var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

  if(numeroPensado == numeroLanzado){
    imprimir("Usted acertó, ya que ingresó " + numeroPensado + ", el número elegido por la máquina.");
  }

  if(numeroPensado != numeroLanzado && numeroPensado > numeroLanzado){
    imprimir("Usted erró, el número pensado era " + numeroPensado + " que es mayor que " + numeroLanzado + ". ¡No te rindas, juega otra vez!");
  }else if(numeroPensado != numeroLanzado && numeroPensado < numeroLanzado){
    imprimir("Usted erró, el número pensado era " + numeroPensado + " que es menor que " + numeroLanzado + ". ¡No te rindas, juega otra vez!");
  }

</script>
